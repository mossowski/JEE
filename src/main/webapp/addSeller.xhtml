<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
        <h:form id="sellerForm">
            <rich:panel header="#{msg.sellerAddSellerLabel}">
            
                <h:panelGrid columns="3">
                      
                <h:outputText value="#{msg.sellerFirstNameLabel}"/>
                <h:inputText id="firstName" value="#{sellerBean.seller.firstName}" required="#{true}">
                    <f:validateLength minimum="3" maximum="25"/>
                    <rich:validator/>
                    <a4j:ajax render="messages" execute="@this" event="keyup"/>
                </h:inputText>
                <rich:message for="firstName"/>
                     
                <h:outputText value="#{msg.sellerLastNameLabel}"/>
                <h:inputText id="lastName" value="#{sellerBean.seller.lastName}" required="#{true}">
                    <f:validateLength minimum="3" maximum="25"/>
                    <rich:validator/>
                    <a4j:ajax render="messages" execute="@this" event="keyup"/>
                </h:inputText>
                <rich:message for="lastName"/>
                                                     
                <h:commandButton value="#{msg.sellerFormAddButton}" action="#{sellerBean.addSeller}"/>
	        
	            </h:panelGrid>
			   			    
            </rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
