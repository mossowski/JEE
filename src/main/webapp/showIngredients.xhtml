<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

 <ui:define name="content">
        
   <h:form>
    
     <rich:dataTable id="table" value="#{ingredientBean.allIngredients}" var="item" 
     styleClass="table" headerClass="header">
     <f:facet name="header">#{msg.ingredientAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.ingredientIdLabel}</f:facet>
        #{item.id}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.ingredientNameLabel}</f:facet>
        #{item.name}
      </h:column>    
          
	  <h:column>
	    <f:facet name="header">#{msg.action}</f:facet>
		<h:commandLink value="#{msg.actionDelete}"
				action="#{ingredientBean.deleteIngredient}"/>
	  </h:column>

	  </rich:dataTable>
	</h:form>
  </ui:define>

</ui:composition>
