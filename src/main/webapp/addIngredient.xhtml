<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
        <h:form id="ingredientForm">
            <rich:panel header="#{msg.ingredientAddIngredientLabel}">
            
                <h:panelGrid columns="3">  
                                   
                <h:outputText value="#{msg.ingredientNameLabel}"/>
                <h:inputText id="name" value="#{ingredientBean.ingredient.name}" required="#{true}">
                    <f:validateLength minimum="3" maximum="25"/>
                    <rich:validator/>
                    <a4j:ajax render="messages" execute="@this" event="keyup"/>
                </h:inputText>
                <rich:message for="name"/>
                                                                                            
                <h:commandButton value="#{msg.ingredientFormAddButton}" action="#{ingredientBean.addIngredient}"/>
	           
	            </h:panelGrid>
			    			    
            </rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
