<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="sandwichForm">
			<h:panelGrid columns="2">

				<h:outputText value=" Sandwich " />
				<h:selectOneMenu value="#{saleBean.sandwichId}">
					<f:selectItems value="#{saleBean.allSandwiches}" var="sandwich"
						itemValue="#{sandwich.id}" itemLabel="#{sandwich.name}" />
				</h:selectOneMenu>

				<h:outputText value=" Seller " />
				<h:selectOneMenu value="#{saleBean.sellerId}">
					<f:selectItems value="#{saleBean.availableSellers}" var="seller"
						itemValue="#{seller.id}" itemLabel="#{seller.firstName} #{seller.lastName}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="Remove" action="#{saleBean.removeSeller}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
